<!-- delete_user.html -->

{% extends 'admin/master.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete User</h2>
    <p>Are you sure you want to delete user '{{ user.username }}'? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'manage_users' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
