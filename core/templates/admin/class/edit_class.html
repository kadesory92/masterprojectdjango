{% extends 'admin/master.html' %}

{% block content %}

<div class="content">
    <div class="container-fluid">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Update Class</h5>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                        <div class="alert alert-dismissible {% if messages.tags %}{{ messages.tags }}{% endif %}" role="alert">
                            {% for message in messages %}
                            {{ message }}
                            {% endfor %}
                        </div>
                        {% endif %}
                        <form method="POST" action="{% url 'edit_class' study_class.id %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="class_name" class="form-label">Class Name</label>
                                <input type="text" class="form-control" id="class_name" name="class_name" value="{{ study_class.class_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="section" class="form-label">Section</label>
                                <input type="text" class="form-control" id="section" name="section" value="{{ study_class.section }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
