{% extends 'admin/master.html' %}

{% block content %}

    <div class="content">
        <div class="container-fluid">

          <div class="row mt-4" id="newStudent">

            <div class="col-md-12">
              <div class="card">

                <div class="card-header">
                  <h5 class="card-title">Create New Student</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Submit</button>
                    </form>
                </div>

              </div>
            </div>

          </div>

        </div>
    </div>

{% endblock %}
